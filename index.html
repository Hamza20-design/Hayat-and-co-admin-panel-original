<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayat & Co. Admin Panel</title>
    <style>
        /* --- LUXURY ANIMATIONS & THEME --- */
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --text: #ffffff;
            --transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border: 1px solid var(--gold);
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
            box-shadow: 0 0 30px var(--gold-glow);
        }

        .login-card h2 { color: var(--gold); margin-bottom: 25px; letter-spacing: 2px; }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--gold); outline: none; }

        .btn-gold {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #d4af37, #f1c40f);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: var(--transition);
        }

        .btn-gold:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--gold); }

        .btn-clear {
            background: transparent;
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            padding: 8px 15px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
            float: right;
        }

        .btn-clear:hover { background: #ff4d4d; color: white; }

        /* --- RESPONSIVE DASHBOARD --- */
        #admin-panel { display: flex; flex-direction: column; min-height: 100vh; }

        @media (min-width: 768px) {
            #admin-panel { flex-direction: row; }
        }

        /* Sidebar */
        .sidebar {
            width: 100%;
            background: #000;
            border-bottom: 1px solid var(--gold);
            padding: 20px;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .sidebar { width: 280px; border-bottom: none; border-right: 1px solid var(--gold); height: 100vh; position: sticky; top: 0; }
        }

        .sidebar h3 { color: var(--gold); text-align: center; margin-bottom: 30px; font-size: 1.2rem; }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: transparent;
            color: white;
            border: none;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .menu-btn:hover, .menu-btn.active { background: #1a1a1a; color: var(--gold); }

        /* Content Area */
        .content { flex: 1; padding: 20px; animation: fadeIn 0.5s ease; }

        @media (min-width: 768px) { .content { padding: 40px; } }

        /* Order Table */
        .table-wrapper { overflow-x: auto; background: var(--card-bg); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 15px; border-bottom: 1px solid var(--gold); color: var(--gold); }
        td { padding: 15px; border-bottom: 1px solid #222; }

        /* Product Form & Grid */
        .product-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid var(--gold);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .watch-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: var(--transition);
        }

        .watch-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .watch-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 15px; }
        .badge { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; background: #333; color: var(--gold); text-transform: uppercase; }
        .delete-btn { background: #ff4d4d; border: none; color: white; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>Hayat & Co.<br><small style="font-size: 0.8rem; color: #777;">ADMIN PANEL</small></h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-gold" onclick="attemptLogin()">ENTER SYSTEM</button>
            <p id="login-err" style="color: red; font-size: 0.8rem; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <nav class="sidebar">
            <h3>Hayat & Co. Admin</h3>
            <button class="menu-btn active" id="btn-ord" onclick="nav('orders')">Orders Tracking</button>
            <button class="menu-btn" id="btn-inv" onclick="nav('inventory')">Manage Inventory</button>
            <button class="menu-btn" style="color: #ff4d4d; margin-top: 20px;" onclick="location.reload()">Logout</button>
        </nav>

        <main class="content">
            <section id="sec-orders">
                <div style="margin-bottom: 20px;">
                    <button class="btn-clear" onclick="clearOrderHistory()">CLEAR ALL HISTORY</button>
                    <h2 style="color: var(--gold); margin: 0;">Customer Orders</h2>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Watch</th>
                                <th>Price</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="order-body"></tbody>
                    </table>
                </div>
            </section>

            <section id="sec-inventory" class="hidden">
                <h2 style="color: var(--gold)">Inventory Management</h2>
                <div class="product-form">
                    <h4 style="margin-top: 0;">Add New Watch</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <input type="text" id="f-brand" placeholder="Brand Name">
                        <input type="text" id="f-name" placeholder="Watch Name">
                        <input type="text" id="f-price" placeholder="Price">
                        <select id="f-stock">
                            <option value="In Stock">In Stock</option>
                            <option value="Pre-Order">Pre-Order</option>
                            <option value="Most Popular">Most Popular</option>
                        </select>
                    </div>
                    <input type="text" id="f-img" placeholder="Image URL">
                    <button class="btn-gold" onclick="createNewWatch()">PUBLISH TO WEBSITE</button>
                </div>
                <div class="grid" id="inventory-grid"></div>
            </section>
        </main>
    </div>

    <script>
        const DATABASE_URL = "https://hayatwatches-e7bd1-default-rtdb.firebaseio.com/";
        const LOGIN_EMAIL = "hayat@gmail.com";
        const LOGIN_PASS = "hayatandco123";

        function attemptLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(e === LOGIN_EMAIL && p === LOGIN_PASS) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadOrders();
                loadInventory();
            } else {
                document.getElementById('login-err').innerText = "Access Denied.";
            }
        }

        function nav(target) {
            document.getElementById('sec-orders').classList.toggle('hidden', target !== 'orders');
            document.getElementById('sec-inventory').classList.toggle('hidden', target !== 'inventory');
            document.getElementById('btn-ord').classList.toggle('active', target === 'orders');
            document.getElementById('btn-inv').classList.toggle('active', target === 'inventory');
            if(target === 'orders') loadOrders();
            if(target === 'inventory') loadInventory();
        }

        function loadOrders() {
            fetch(`${DATABASE_URL}/orders.json`)
            .then(res => res.json())
            .then(data => {
                const oBody = document.getElementById('order-body');
                oBody.innerHTML = "";
                if(!data) { oBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No orders found.</td></tr>"; return; }
                for (let id in data) {
                    const o = data[id];
                    const waLink = `https://wa.me/${o.phone}?text=${encodeURIComponent("Your Order Has Been Confirmed - Hayat & Co.")}`;
                    oBody.innerHTML += `
                        <tr>
                            <td>${id.substring(0,6)}</td>
                            <td>${o.user}<br><small>${o.phone}</small></td>
                            <td>${o.item}</td>
                            <td style="color: var(--gold); font-weight: bold;">${o.total || 'N/A'}</td>
                            <td>
                                <select onchange="updateStatus('${id}', this.value)">
                                    <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                    <option value="Confirmed" ${o.status === 'Confirmed' ? 'selected' : ''}>Confirmed</option>
                                    <option value="Cancelled" ${o.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                                <br>
                                ${o.status === 'Confirmed' ? `<a href="${waLink}" target="_blank" style="color:#25D366; text-decoration:none; font-size:11px; font-weight:bold;">ðŸ“² SEND CONFIRMATION</a>` : ''}
                            </td>
                        </tr>`;
                }
            });
        }

        function updateStatus(orderId, newStatus) {
            fetch(`${DATABASE_URL}/orders/${orderId}/status.json`, { method: 'PUT', body: JSON.stringify(newStatus) })
            .then(() => loadOrders());
        }

        function clearOrderHistory() {
            if(confirm("CRITICAL: Are you sure you want to delete ALL order history? This cannot be undone.")) {
                fetch(`${DATABASE_URL}/orders.json`, { method: 'DELETE' })
                .then(() => {
                    alert("Order history cleared successfully.");
                    loadOrders();
                });
            }
        }

        function createNewWatch() {
            const brand = document.getElementById('f-brand').value;
            const name = document.getElementById('f-name').value;
            const price = document.getElementById('f-price').value;
            const img = document.getElementById('f-img').value;
            const selection = document.getElementById('f-stock').value;
            
            // Fixed explicit logic to prevent everything defaulting to popular
            let type = "stock"; 
            if(selection === "Pre-Order") {
                type = "preorder";
            } else if(selection === "Most Popular") {
                type = "popular";
            } else {
                type = "stock";
            }

            if(brand && name && price) {
                fetch(`${DATABASE_URL}/watches.json`, { 
                    method: 'POST', 
                    body: JSON.stringify({ brand, name, price, type, img }) 
                })
                .then(() => { 
                    alert("Published Successfully!"); 
                    loadInventory(); 
                    // Reset fields
                    document.getElementById('f-brand').value = '';
                    document.getElementById('f-name').value = '';
                    document.getElementById('f-price').value = '';
                    document.getElementById('f-img').value = '';
                    document.getElementById('f-stock').selectedIndex = 0;
                });
            } else {
                alert("Please fill in Brand, Name, and Price.");
            }
        }

        function loadInventory() {
            fetch(`${DATABASE_URL}/watches.json`).then(res => res.json()).then(data => {
                const iGrid = document.getElementById('inventory-grid');
                iGrid.innerHTML = "";
                if(!data) return;
                for (let id in data) {
                    const w = data[id];
                    let displayBadge = w.type === 'popular' ? 'Most Popular' : (w.type === 'preorder' ? 'Pre-Order' : 'In Stock');

                    iGrid.innerHTML += `<div class="watch-card">
                        <img src="${w.img}" onerror="this.src='https://via.placeholder.com/400x200'">
                        <span class="badge">${displayBadge}</span>
                        <h4 style="color:var(--gold);">${w.brand}</h4>
                        <p>${w.name}</p>
                        <p>${w.price}</p>
                        <button class="delete-btn" onclick="deleteWatch('${id}')">Delete</button>
                    </div>`;
                }
            });
        }

        function deleteWatch(id) {
            if(confirm("Remove this watch?")) {
                fetch(`${DATABASE_URL}/watches/${id}.json`, { method: 'DELETE' }).then(() => loadInventory());
            }
        }
    </script>
</body>
</html>
